<!doctype html>
<html>
  <body>
    <canvas id="c" layoutsubtree="true">
      <div id="d">Hello world!</div>
    </canvas>
    <script>
      const ctx = document.getElementById("c").getContext("2d");
      const el = document.getElementById("d");
      ctx.rotate(Math.PI / 4);
      ctx.drawElement(el, 30, 0);
    </script>
  </body>
</html>
